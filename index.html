<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Weather</title>
  <meta name="description" content="Check your local weather." />
  <link rel="icon" type="image/png" href="https://example.com/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <div class="app__primary bg-blue">
      <div class="app__primary__top">
        <div class="app__primary__top__temp">
          <div class="current-temp">
          </div>
          <div class="highlow-temp">
          </div>
        </div>
        <div class="app__primary__top__city"></div>
      </div>
      <canvas id="today" class="app__primary__icon"></canvas>
      <div class="app__primary__summary">
      </div>
    </div>
    <div class="app__secondary bg-teal">
      <div class="app__secondary__temp--one"></div>
      <canvas id="tomorrow" class="app__secondary__icon--one icon--secondary"></canvas>
      <div class="app__secondary__summary--one"></div>
    </div>
    <div class="app__secondary bg-pink">
      <div class="app__secondary__temp--two"></div>
      <canvas id="twoDays" class="app__secondary__icon--two icon--secondary"></canvas>
      <div class="app__secondary__summary--two"></div>
    </div>
    <div class="app__secondary bg-orange">
      <div class="app__secondary__temp--three"></div>
      <canvas id="threeDays" class="app__secondary__icon--three icon--secondary"></canvas>
      <div class="app__secondary__summary--three"></div>
    </div>
  </div>


  <footer>made by <a href="https://twitter.com/abohannon" target="_blank">adam</a></footer>
  <script src="skycons.js"></script>
  <script src="script.js"></script>
</body>

</html>
